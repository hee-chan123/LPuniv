<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 정보</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
    <link rel="stylesheet" href="/minho/css/amcView.css">
    <link rel="stylesheet" href="/minho/css/bootstrap_3.4.1.css">
</head>
<body>
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">

    <th:block th:fragment="content">
        <section class="board_wrap">
            <div class="board_wrap_head">
                <button type="button" class="goBackBtn" onclick="location.href='javascript:history.back();' ">뒤로가기
                </button>
                <h1 class="board_title">과제 정보</h1>
            </div>
            <hr>
            <h3>과제명</h3>
            <hr>
            <div class="amc_wrap_amcNm" th:text="${amcDtoMH.amc_at}"></div>
            <div class="amc_wrap_amcAc">
                <hr>
                <h3>과제 내용</h3>
                <hr>
                <div class="amc_wrap_amcAc" th:utext="${amcDtoMH.amc_ac}"></div>
            </div>

            <hr>
            <div class="board_list">
                <div>
                    <button class="board_list_Container_toggleButton" th:if="${amfiDto != null}">과제 파일 목록</button>
                </div>
                <div class="board_list_Container" style="display: none">
                    <ul>
                        <li th:if="${amfiDto != null}" th:each="amfiDto: ${amfiDto}"><a
                                th:href="@{'/amfi/download/'+${amfiDto.amfi_no}}">[[${amfiDto.amfi_name}]]</a></li>
                    </ul>
                </div>
            </div>
            <div class="amc_wrap_submit"><a th:if="${submitDto == null}"
                                            th:href="@{'/submit/submitForm?amc_no='+${amcDtoMH.amc_no}}">과제 제출</a></div>

        </section>
        <script src="/minho/js/toggleList.js"></script>
    </th:block>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="/dayoung/css/addUser.css" type="text/css">-->
    <link rel="stylesheet" href="/dayoung/css/addUser.css" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/dayoung/css/customBtn.css">
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-2E9/b2fZ+VJoP6eRIpzzMFkuqbh0qDkIFVLzJJwkESsdKPEwzb0n6E55enZ+Ee8V" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">

    <th:block th:fragment="content">

<div id="container">
    <div style="font-size: 1.5rem; font-weight: bold">Registration</div> <br>

<form th:action="@{/dayoung/addUser}" method="post" id = "userForm">
    <div class="form first">
        <div class="details personal">
            <span class="title" style="margin-bottom: 20px">Personal Details</span>
            <div class="row g-3" style="margin-bottom: 15px">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="user_tp" name="user_tp">
                            <option selected>사용자 구분</option>
                            <option value="1">수강생</option>
                            <option value="2">강사</option>
                            <option value="3">관리자</option>
                        </select>
                        <label for="user_tp">사용자 구분을 선택하세요.</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_nm" name="user_nm" placeholder="박다영">
                        <label for="user_nm">이름</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_tel" name="user_tel" placeholder="01012341234">
                        <label for="user_tel">전화번호</label>
                    </div>
                </div>
            </div>
            <div class="row g-3" style="margin-bottom: 15px">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_loginId" name="user_loginId" placeholder="01012341234">
                        <label for="user_loginId">아이디</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="user_passwd" name="user_passwd" placeholder="1111">
                        <label for="user_passwd">비밀번호</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_email" name="user_email" placeholder="abc@naver.com">
                        <label for="user_email">이메일</label>
                    </div>
                </div>
            </div>
            <div class="row g-3" style="margin-bottom: 15px">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_brdt" name="user_brdt" placeholder="980203">
                        <label for="user_brdt">생년월일</label>
                    </div>
                </div>

                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="user_gen" name="user_gen">
                            <option selected>사용자 구분</option>
                            <option value="1">남</option>
                            <option value="2">여</option>
                        </select>
                        <label for="user_gen">성별을 선택하세요.</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="user_signdate" name="user_signdate" placeholder="2020-02-02">
                        <label for="user_signdate">등록일시</label>
                    </div>
                </div>
            </div>

                <div class="yam">
                <input type="submit" value="등록" class="w-btn">
                </div>
        </div>
    </div>
</form>
</div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/js/coreui.bundle.min.js" integrity="sha384-Iqk8EE7ao72xAVBuuQTEwrU5N2IdvpJER5ZzM6LxwcXHqj2WstttaOvopXziv0nU" crossorigin="anonymous"></script>
<script src="/dayoung/js/addUser.js"></script>
    </th:block>
</th:block>
</body>
</html>

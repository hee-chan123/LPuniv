<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지내용</title>
</head>
<body>
    <div>
        <input type="hidden" name="msg-no" th:value="${message.msgNo}" />
        발신자 : <span th:text="${message.senderNm}"></span>
        수신자 : <span th:text="${message.receiverNm}"></span><br/>
        <span th:text="${#dates.format(message.sentAt, 'yyyy-MM-dd HH:mm:ss')}"></span><br/>
        제목 : <span><input type="text" name="title" th:value="${message.title}"/></span><br/>
        내용 : <br/><label><textarea th:text="${message.content}" style="resize: none;" name="content"  cols="90" rows="25"></textarea></label>
    </div>
    <button id="submit1">메시지수정</button>

    <span th:if="${searchInput == null && searchOp  == null && div == null}">
        <button th:attr="onclick='changePage(\'' + @{'/message/msgview?msgNo=' + ${message.msgNo} + '&pageNo=' + ${pageNo}} + '\')'">뒤로가기</button><br/>
    </span>
    <span th:if="${searchInput != null && searchOp  != null && div != null}">
        <button th:attr="onclick='changePage(\'' + @{'/message/msgview?msgNo=' + ${message.msgNo} + '&pageNo=' + ${pageNo} + '&searchInput=' + ${searchInput} + '&searchOp=' + ${searchOp} + '&div=' + ${div}} + '\')'">뒤로가기</button><br/>
    </span>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/heechan/js/modal.js"></script>
</body>
</html>

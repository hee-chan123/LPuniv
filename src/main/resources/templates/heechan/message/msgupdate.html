<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지수정</title>
    <link rel="stylesheet" href="/heechan/css/msgWrite.css">
</head>
<body>
<div class="message-form">
    <div class="form-section">
        <input type="hidden" name="msg-no" th:value="${message.msgNo}" />
        <div class="sender-info">
            발신자 : <span th:text="${message.senderNm}"></span>
        </div>
        <div class="recipient-info">
            <span class="receiver-text1">수신자 : <span th:text="${message.receiverNm}"></span></span>
        </div>
        <div class="message-title">
            제 목 : <span><input type="text" name="title" th:value="${message.title}"/></span>
        </div>
        <div class="textarea">
            <span>내 용 : </span><label><textarea th:text="${message.content}" style="resize: none;" name="content"  cols="77" rows="15"></textarea></label>
        </div>
    </div>
    <div class="update-button-container">
        <span th:if="${searchInput == null && searchOp  == null && div == null}">
            <button th:attr="onclick='changePage(\'' + @{'/message/msgview?msgNo=' + ${message.msgNo} + '&pageNo=' + ${pageNo}} + '\')'">뒤로가기</button>
        </span>
        <span th:if="${searchInput != null && searchOp  != null && div != null}">
            <button th:attr="onclick='changePage(\'' + @{'/message/msgview?msgNo=' + ${message.msgNo} + '&pageNo=' + ${pageNo} + '&searchInput=' + ${searchInput} + '&searchOp=' + ${searchOp} + '&div=' + ${div}} + '\')'">뒤로가기</button>
        </span>
        <button id="submit1">메시지수정</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/heechan/js/modal.js"></script>
</body>
</html>
